masking_enabled: true
rules:
- table: users
  column: email
  strategy: email
- table: users
  column: phone_number
  strategy: phone
- table: null
  column: address
  strategy: address
- table: null
  column: test
  strategy: email
tls:
  enabled: false
  cert_path: certs/server.crt
  key_path: certs/server.key
upstream_tls: false
telemetry:
  enabled: false
  otlp_endpoint: http://localhost:4317
  service_name: iron-veil
api: null
limits: null
health_check:
  enabled: true
  interval_secs: 10
  timeout_secs: 5
  unhealthy_threshold: 3
  healthy_threshold: 1
audit:
  enabled: true
  log_to_stdout: false
  log_file: null
  rotation_enabled: true
  max_file_size_bytes: 10485760
  max_rotated_files: 5
  events: []
